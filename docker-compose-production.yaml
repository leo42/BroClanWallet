version: "3"

services:
  walletserver:
    build:
      context: .
      dockerfile: Fe/Dockerfile
    networks:
      web:
        aliases:
          - walletserver
    ports:
      - "80:3001"
    volumes:
      - ../secrets:/usr/src/app/secrets:ro
    restart: always
  passthrough:
    build:
      context: .
      dockerfile: DockerfilePassthrough
    networks:
       web:
        aliases:
          - passthrough
    ports:
      - "3002:3002"
    volumes:
      - ../blockfrostApiKeys.json:/usr/src/app/blockfrostApiKeys.json:ro
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - ../certbot/www:/var/www/certbot
    depends_on:
      - walletserver
      - passthrough
    networks:
      - web
    restart: always

networks:
  web: